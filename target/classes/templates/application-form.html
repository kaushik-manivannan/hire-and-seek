<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
  <h1>Apply for Job</h1>
  <form th:action="@{/apply/{jobListingId}(jobListingId=${jobListingId})}" th:object="${applicationDTO}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:value="${jobListingId}" th:name="jobListingId" />

    <!-- LinkedIn URL -->
    <div class="mb-3">
      <label for="linkedInURL" class="form-label">LinkedIn Profile (optional)</label>
      <input type="text" id="linkedInURL" th:field="*{linkedInURL}" class="form-control" placeholder="Enter LinkedIn URL">
      <div class="text-danger" th:if="${#fields.hasErrors('linkedInURL')}" th:errors="*{linkedInURL}"></div>
    </div>

    <!-- Portfolio URL -->
    <div class="mb-3">
      <label for="portfolioURL" class="form-label">Portfolio URL (optional)</label>
      <input type="text" id="portfolioURL" th:field="*{portfolioURL}" class="form-control" placeholder="Enter Portfolio URL">
      <div class="text-danger" th:if="${#fields.hasErrors('portfolioURL')}" th:errors="*{portfolioURL}"></div>
    </div>

    <!-- Work Authorization -->
    <div class="mb-3">
      <label for="workAuthorization" class="form-label">Do you have work authorization?</label>
      <select id="workAuthorization" th:field="*{workAuthorization}" class="form-select">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
      <div class="text-danger" th:if="${#fields.hasErrors('workAuthorization')}" th:errors="*{workAuthorization}"></div>
    </div>

    <!-- Resume -->
    <div class="mb-3">
      <label for="resume" class="form-label">Resume</label>
      <input type="file" id="resume" th:field="*{resume}" class="form-control" accept=".pdf">
      <div class="text-danger" th:if="${#fields.hasErrors('resume')}" th:errors="*{resume}"></div>
    </div>

    <!-- Submit Button -->
    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Submit Application</button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
