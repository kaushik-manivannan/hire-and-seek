<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/registration-form.css}" />
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container login-container">
    <img th:src="@{/images/logo.png}" alt="Hire & Seek Logo" width="200" height="200" class="logo">
    <form th:action="@{/processRegistrationForm}" th:object="${registrationDTO}" method="POST" class="mt-4 row g-3">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter your first name">
                <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter your email address">
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                <div class="text-danger" th:if="${emailError}" th:text="${emailError}"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter your last name">
                <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number (with country code)</label>
                <input type="tel" id="phone" th:field="*{phone}" class="form-control" placeholder="Enter your phone number">
                <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                <div class="text-danger" th:if="${phoneError}" th:text="${phoneError}"></div>
            </div>
        </div>
        <div class="col-12">
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter your password">
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select id="role" th:field="*{role}" class="form-select">
                    <option value="ROLE_CANDIDATE">Candidate</option>
                    <option value="ROLE_EMPLOYER">Employer</option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
        <div class="text-center">
            <a class="registration-link" th:href="@{/}">Already Registered? Login here.</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
