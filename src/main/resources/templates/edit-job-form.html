<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Job Listing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/post-job-form.css}">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDErcv6ZFrh_jyssQO8CpULZo5G6b0nwNw&libraries=places"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- Go Back Button using form -->
      <div class="mb-4">
        <form th:action="@{/home}" method="get">
          <button type="submit" class="btn btn-secondary">
            Go Back
          </button>
        </form>
      </div>
      <div class="card shadow">
        <div class="card-body p-5">
          <h1 class="card-title text-center mb-4">Edit Job Listing</h1>
          <form th:action="@{/update-job/{id}(id=${jobListingDTO.id})}" th:object="${jobListingDTO}" method="post">
            <div class="mb-3">
              <label for="title" class="form-label">Job Title</label>
              <input type="text" class="form-control" id="title" th:field="*{title}">
              <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
              <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>
            <div class="mb-3">
              <label for="salary" class="form-label">Salary</label>
              <input type="number" class="form-control" id="salary" th:field="*{salary}">
              <div class="text-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
            </div>
            <div class="mb-3">
              <label for="location" class="form-label">Location</label>
              <input type="text" class="form-control" id="location" th:field="*{location}">
              <div class="text-danger" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></div>
            </div>
            <div class="mb-3">
              <label for="companyName" class="form-label">Company Name</label>
              <input type="text" class="form-control" id="companyName" th:field="*{companyName}">
              <div class="text-danger" th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}"></div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Update Job Listing</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script>
  // Initialize Google Maps Places API for the location input
  function initializeGoogleMapsPlaces() {
    var input = document.getElementById('location');
    var autocomplete = new google.maps.places.Autocomplete(input);
  }
  google.maps.event.addDomListener(window, 'load', initializeGoogleMapsPlaces);
</script>
</body>
</html>
